 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static', filename='js/color-modes.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">	
    <title>Edit Photo</title>
</head>
<body>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
  <h1 class="fw-light">Edit Photo</h1>
        <p class="lead text-body-secondary">{{params['edit_tagline']}}</p>
    </div></div></section>   
    
    <form action="/edit/{{photo.slug}}" method="post" style="padding: 10%; margin-top: -15%">
        <hr>
        <div class="form-group">
          <label for="sno">S.No</label>
          <input type="number" class="form-control" name="sno" id="sno" placeholder="S.No." value="{{photo.sno}}">
        </div>
        <hr>
        <div class="form-group">
          <label for="memo">Memories</label>
          <input type="text" class="form-control" name="memo" id="memo" placeholder="Write About The Image" value="{{photo.memories}}">
        </div>
        <hr>
        <div class="form-group">
          <label for="slug">Slug</label>
          <input type="text" class="form-control" name="slug" id="slug" placeholder="Slug of The Image" value="{{photo.slug}}">
        </div>
        <hr>
        <div class="form-group">
          <label for="img_file">Image File</label>
          <input type="text" class="form-control" name="img_file" id="img_file" placeholder="Name of Uploaded Image" value="{{photo.img_file}}">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="reset" class="btn btn-primary">Reset</button>
        <a href="/" class="btn btn-secondary my-2">Home</a>
      </form>
</body>
</html>
